	<style>
		.axis .domain {

		}

	function setupChart(filename){
		d3.csv(filename, function (d, i, columns) {
		// d3.csv("../etrsnapshots/etrsnapshot000001.csv", function (d, i, columns) {
			for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
			d.total = t;
			// console.log(t);
			return d;
			
		}, function (error, data){
			if (error) throw error;
      g.selectAll("rect").remove();
			var x = d3.scaleBand()
				.rangeRound([0, width])
				.paddingInner(0.1)
				.align(0.1);

			var y = d3.scaleLinear()
				.rangeRound([height, 0]);

			var z = d3.scaleOrdinal()
				.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

			var keys = data.columns.slice(1);
			// data.sort(function(a, b) { return d3.ascending(a.user, b.user); });
			console.log(data);
			x.domain(data.map(function(d) { return d.user; }));
			y.domain([0, 1]).nice();
			z.domain(keys);
			
			// g.enter().append("g")
			g.append("g")
			  .selectAll("g")
			  // .transition()
			  // .duration (400)
			  .data(d3.stack().keys(keys)(data))
			  .enter().append("g")
			  .attr("class", "mainChart")
			  .attr("id", "theBars")
			  .attr("fill", function(d) { return z(d.key); })
			  .attr("transform", function (d) { 
			  	// console.log(d); 
			  	return 'translate(' + x(d[0].data.user) + ',0)';
			  })
			  .selectAll("rect")
			  .data(function(d) { return d; })

			  .enter().append("rect")
			  .attr("x", function(d) { return x(d.data.user); })
			  .attr("y", height)
			  .transition()
			  .duration(500)
			  .attr("y", function(d) { return y(d[1]); })
			  .attr("height", function(d) { return y(d[0]) - y(d[1]); })
			  .attr("width", x.bandwidth());

			console.log("making chart pieces");
      g.selectAll(".axis").remove();

			g.append("g")
			  .attr("class", "axis")
			  .call(d3.axisLeft(y).ticks(null, "s"))
			  .append("text")
			  .attr("x", 2)
			  .attr("y", y(y.ticks().pop()) + 0.5)
			  // .attr("transform", "rotate(-90)")
			  .attr("dy", "0.32em")
			  .attr("fill", "#000")
			  .attr("font-weight", "bold")
			  .attr("text-anchor", "start")
			  .text("Max");

			g.append("g")
			  .attr("class", "axis")
			  .attr("transform", "translate(0," + height + ")")
			  .call(d3.axisBottom(x))
			  .selectAll("text")
			  // .attr("xlink:href", function(d) { return d.href; })
			  .style("cursor", "pointer")
			  .attr("fill", "blue")
			  .on("click", function (d) { 
			  	// document.location.href = "/" 
			  	if (mode == "all"){
			  		console.log(mode);
			  		mode = "singular";
            showUser(d);
			  	}
			  	else {
			  		console.log(mode);
			  		mode = "all";
            showAll();
			  	}		  	

			  })
			  .attr("transform", function (d) { return "rotate(-65)"; })
			  .attr("text-anchor", "end");
			  // .style("text-anchor", "start");

      legend = g.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "end")
        .selectAll("g")
        .data(keys.slice().reverse())
        .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
			
			legend.data(keys.slice().reverse())
				.enter().append("g")
				.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

			legend.append("rect")
			  .attr("x", width +15)
			  .attr("width", 19)
			  .attr("height", 19)
			  .attr("fill", z);

			legend.append("text")
			  // .attr("xlink:href", function(d) { return d.href; })
			  .attr("x", width + 10)
			  .attr("y", 9.5)
			  .attr("dy", "0.32em")
			  .text(function(d) { return d; });

		});
	}

			//   .attr("y", 9.5)
			//   .attr("dy", "0.32em")
			//   .text(function(d) { return d; });

			}
		);

	var mode = "all";
